<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const Id = ({ handleIdChange }) => {
        return (
          <>
            <label htmlFor="id">ID:</label>
            <input
              onChange={handleIdChange}
              type="text"
              id="id"
              name="id"
              defaultValue=""
            />
          </>
        );
      };

      const PassWord = ({ handlePassWordChange }) => {
        return (
          <>
            <label htmlFor="pw">PW:</label>
            <input
              onChange={handlePassWordChange}
              type="password"
              id="pw"
              name="pw"
              defaultValue=""
            />
          </>
        );
      };

      const App = () => {
        const [id, setId] = React.useState("");
        const [password, setPassWord] = React.useState("");

        const handleIdChange = (e) => {
          setId(e.target.value);
          console.log(`id length: ${e.target.value.length}`);
        };

        const handlePassWordChange = (e) => {
          setPassWord(e.target.value);
          console.log(`password length: ${e.target.value.length}`);
        };

        const handleLoginClick = () => {
          alert(`id: ${id}, pw:${password}`);
        };

        return (
          <>
            <form>
              <Id id={id} handleIdChange={handleIdChange} />
              <br />
              <PassWord handlePassWordChange={handlePassWordChange} />
              <button
                type="submit"
                disabled={id.length === 0 || password.length === 0}
                onClick={handleLoginClick}
              >
                Login
              </button>
            </form>
          </>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
